<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <style>

    </style>
</head>
<body>
    <form >
        <label >name</label>
        <input type="text" placeholder="type your work" id="name"/>
        <label >time</label>
        <input type="text" placeholder="enter time" id="time"/>
        <select name="priorty" id="priority">
            <option>low</option>
            <option>medium</option>
            <option>high</option>

        </select>
        <!-- <button onclick="getdata()">sub</button> -->
        <input type="submit" id="submit" />
    </form>
    <hr/>
    <div id="display"></div>
    

</body>
<script>
    let form=document.querySelector('form')
    let table=document.getElementById('display')
    function getdata(event){
        event.preventDefault()

        let name1=document.getElementById("name").value
        let time1=document.getElementById("time").value
        let priority1=document.getElementById("priority").value

        let button_c=document.createElement('button')
        button_c.innerHTML="markC"
        button_c.classList.add("markCompleted")
        button_c.addEventListener('click',completed)

        let button_d=document.createElement('button')
        button_d.innerHTML="delete"
        button_d.classList.add("delete")
        button_d.addEventListener('click',deleted)
        let divv=document.createElement('div')
        
        divv.append(name1,time1,priority1,button_c,button_d)
        table.append(divv)
        
        console.log(name1,time1,priority1);
        

    }
    form.addEventListener('submit',getdata)
    function deleted(event){
        var p=event.target.parentNode
        // console.log('delete called');
        p.remove()
    }
    function completed(event){
        var p=event.target.parentNode
        p.style.background="green"
    }



</script>
</html>
