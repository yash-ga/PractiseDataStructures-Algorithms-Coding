<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgur-clone</title>
    <link rel="stylesheet" href="./Home.css" />
  </head>
  <body>
    <header class="header">
      <div class="imgur">imgur</div>
      <div class="newpost">
        <div class="img-div">
          <img
            src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
            alt="plus icon"
          />
        </div>
        <div class="text-div">New post</div>
      </div>
      <div class="searchbar"><input type="text" onchange="getData()" placeholder="search">
      <img class="searchicon" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png" 
      alt="searchICON" >
    </div>
    <div class="otag">*_*</div>
    <button class="goadfree">Go-AdFree</button>
    <button class="signout">Sign out</button>
    <button class="signup">Sign up</button>
  </header>
  <!-- <div class="data">getData()</div> -->
  <button onclick="getData()">getData</button>
  <div id="showdata"></div>
  </body>
</html>
<script src="./Home.js"></script>
